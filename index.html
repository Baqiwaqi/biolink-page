<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Tim Bouma</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })
    }) 
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/tim02.png" />
      <h1>Tim Bouma</h1>
    </header>
    <ul>
      <li>
        <a href="https://tim-bouma-portfolio-website.web.app/">
          <img src="./images/homepage.svg" alt="Homepage" width="20" />
          Official Website
        </a>
      </li>
      <li>
        <a href="https://github.com/Baqiwaqi">
          <img src="./images/github.svg" alt="Github" width="20" />
          Github
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/tim-bouma-74716996/">
          <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
          LinkedIn
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/tim.bouma/">
          <img src="./images/instagram.svg" alt="Instagram" width="20" />
          Instagram
        </a>
      </li>
      <!-- TODO: Youtube, Twitter, Medium -->
    </ul>
  </main>
</body>

</html>
